<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaib-un-nisa Arif | Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for animations */
        .page-fade-in {
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            opacity: 1; /* Default to visible */
        }
        .page-fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Hidden class to apply initial hidden state only when JS is guaranteed to run */
        .page-fade-in.hidden-initial {
            opacity: 0;
            transform: translateY(20px);
        }
        .nav-link-hover:hover {
            color: #a78bfa; /* violet-400 */
            transform: translateY(-2px);
        }
        /* Style for scroll-smooth (added directly to html tag) */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header and Navigation -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tight mb-2 sm:mb-0 hover:text-violet-200 transition duration-300">Zaib-un-nisa Arif</a>
            <div class="flex space-x-6">
                <a href="index.html#about" class="nav-link-hover text-lg font-medium transition duration-300 transform">About</a>
                <a href="index.html#skills" class="nav-link-hover text-lg font-medium transition duration-300 transform">Skills</a>
                <a href="index.html#projects" class="nav-link-hover text-lg font-medium transition duration-300 transform">Projects</a>
                <a href="resume.html" class="nav-link-hover text-lg font-medium transition duration-300 transform">Resume</a>
                <a href="contact.html" class="nav-link-hover text-lg font-medium transition duration-300 transform">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 page-fade-in hidden-initial">
        <!-- Contact Section -->
        <section id="contact" class="bg-white rounded-xl shadow-xl p-8">
            <h2 class="text-4xl font-extrabold text-indigo-700 mb-8 text-center">Get In Touch! üìß</h2>
            <form class="max-w-xl mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-lg">
                    Send Message
                </button>
            </form>
            <div class="mt-10 text-center">
                <p class="text-lg text-gray-700 mb-4">You can also find me on:</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.linkedin.com/in/zaib-un-nisa-arif-ali-3a4b3830a/" target="_blank" class="text-indigo-600 hover:text-indigo-800 transition duration-300 text-xl font-medium" rel="noopener noreferrer">LinkedIn</a>
                    <a href="https://github.com/zaib012" target="_blank" class="text-indigo-600 hover:text-indigo-800 transition duration-300 text-xl font-medium" rel="noopener noreferrer">GitHub</a>
                    <a href="mailto:nisaz8140@gmail.com" class="text-indigo-600 hover:text-indigo-800 transition duration-300 text-xl font-medium">Email</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-12 rounded-t-xl shadow-inner">
        <p>&copy; 2025 Zaib-un-nisa Arif. All rights reserved.</p>
        <p class="text-sm mt-2">Built with ‚ù§Ô∏è and Tailwind CSS.</p>
    </footer>

    <script>
        // JavaScript for initial page fade-in animation
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('main');
            if (mainContent) {
                mainContent.classList.remove('hidden-initial'); // Remove initial hidden state
                mainContent.classList.add('is-visible');
            }
        });
    </script>
</body>
</html>
